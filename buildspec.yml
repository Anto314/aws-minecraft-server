version: 0.2
phases:
  install:
    commands:
      - yum install gcc git -y
      - echo "Download mcron source code"
      - git clone https://github.com/Tiiffi/mcrcon.git
      - cd mcrcon
      - make
      - cd - 
      - cp mcrcon/mcrcon ./userdata/files/mcron
artifacts:
  files:
    - "userdata/**/*"